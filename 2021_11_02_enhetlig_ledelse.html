  <section data-markdown style="text-align: justify;">
  <textarea data-template>
  > De endringene som skjer her vil i bunn og grunn være å flytte ledelsen ned et nivå, og skille avdelingene tydeligere fra hverandre enn de har vært tidligere.
</textarea>
  </section>
  
  
  <section data-markdown style="text-align: justify;">
  <textarea data-template>
  > Det vil være en risiko for at endringene fører til en mer silobasert organisasjon. Som videre kan bidra med å senke informasjonsflyten og å gjøre koordi-nering på tvers vanskeligere.
  </textarea>
  </section>
  
  <section data-markdown style="text-align: justify;">
  <textarea data-template>
  > Noe av det vanskeligste å endre i en organisasjon er kultur, derfor vil ikke nødvendigvis en slik strukturell endring ha en innvirkning på hvordan ansatte i organisasjonen samarbeider på tvers.
  </textarea>
  </section>

<section data-markdown style="text-align: justify;">
  <textarea data-template>
  > En slik endring vil gi en merkbar økning i andelen av SKDE sine ansatte som skal ivareta administrative oppgaver og det blir da tilsvarende lavere kapasitet til leveranse av det SKDE egentlig skal produsere.
  </textarea>
  </section>
