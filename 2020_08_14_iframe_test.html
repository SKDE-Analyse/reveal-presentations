<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>RShiny ved SKDE</title>

		<meta name="description" content="Presentasjon til Ramsalt">
		<meta name="author" content="Arnfinn">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/skde.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">
	<!-- Theme to remove image borders -->
	<link rel="stylesheet" href="css/custom.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

<div class="reveal">
<div class="slides">

<section data-background-image="img/bg_front_wide.png">
    <h1>iframe testing</h1>
</section>

<section>
	<iframe src="https://mongr.no/app/qmongr/" style="height:600px;width:1050px;">qmongr </iframe>
</section>

<section>
	<iframe src="https://mongr.no/" style="height:600px;width:1050px;">mongr.no </iframe>
</section>


<section>
	<iframe src="https://mongr.no/imongr/" style="height:600px;width:1050px;">imongr </iframe>
</section>


</div>
</div>

<script src="js/reveal.js"></script>
<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

</script>

</body>
</html>
