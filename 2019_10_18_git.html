<textarea data-template>
## Hvorfor git?

- Enkelt å ekperimentere med koden (`git branch`)
- Oversikt over historien (`git log`)
- Finne når feil ble introdusert (`git bisect`)
- Angre på endringer som er gjort (`git revert`)
- Flere (tusen) kan utvikle på samme kode
</textarea>
</section>

## Commit

- Hva er endret
- Hvem er jeg barn av
- En melding og en forfatter

Gir en unik `hash`

</textarea>

## Branch

- `master` skal alltid være ok
- Gjør alle endringen i en `branch`
- `merge` inn i `master` når alt er ok

# Github

I en ideell verden
- Send kode opp til github i egen branch
- Be om å få det lagt inn i `master` (*Pull request*)
  - *Code review* av andre
  - Automatisk testing (*Travis CI*)
