					<h2>Typiske git-kommandoer</h2>
<span class="fragment"><pre><code data-trim data-noescape class="bash">git status</code></pre></span>
<span class="fragment"><pre><code data-trim data-noescape class="bash">git add # Legg til filer klar for commit</code></pre></span>
<span class="fragment"><pre><code data-trim data-noescape class="bash">git commit # </code></pre></span>
<span class="fragment"><pre><code data-trim data-noescape class="bash">git pull</code></pre></span>
<span class="fragment"><pre><code data-trim data-noescape class="bash">git push</code></pre></span>
<span class="fragment"><pre><code data-trim data-noescape class="bash">git checkout</code></pre></span>
<span class="fragment"><pre><code data-trim data-noescape class="bash">git branch</code></pre></span>

<span class="fragment"><pre><code data-trim data-noescape class="bash">git init</code></pre></span>
<span class="fragment"><pre><code data-trim data-noescape class="bash">git tag</code></pre></span>

				</section>

<section>
		Eksempel

		<div id="graph-container"></div>

		<!-- Use the `GitgraphJS` global variable to create your graph -->
		<script>
				// Get the graph container HTML element.
				const graphContainer = document.getElementById("graph-container");
			
				// Instantiate the graph.
				const gitgraph = GitgraphJS.createGitgraph(graphContainer);
			
				// Simulate git commands with Gitgraph API.
				const master = gitgraph.branch("master");
				master.commit("Initial commit");
			
				const aFeature = gitgraph.branch("a-feature");
				aFeature
				  .commit("Make it work")
				  .commit("Make it right")
				  .commit("Make it fast");
			
				master.merge(aFeature).tag("v1.0.0");
			  </script>

</section>
